<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tools: Convert & Resize</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M4 5a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2H4zm3 6H5V9h2v2zm10 0h-8V9h8v2z" />
                </svg>
                <span>Image Tools</span>
            </h1>
            <div>
                <button id="convertTab" class="px-4 py-2 rounded-md bg-blue-700 hover:bg-blue-800 transition-all">
                    Convert
                </button>
                <button id="resizeTab" class="ml-2 px-4 py-2 rounded-md bg-gray-200 text-blue-800 hover:bg-gray-300 transition-all">
                    Resize
                </button>
            </div>
        </div>
    </nav>

    <!-- Convert Section -->
    <div id="convertSection" class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg max-w-xl">
        <h1 class="text-3xl font-bold text-center text-blue-600">Convert Image</h1>
        <p class="text-gray-600 text-center mt-2">Easily convert your image to various formats!</p>

        <div class="mt-6">
            <input type="file" id="convertFileInput" class="hidden" accept="image/*">
            <label for="convertFileInput" class="flex items-center justify-center w-full py-3 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3.172 9a4.001 4.001 0 010-2h13.656a4.001 4.001 0 010 2H3.172zM4 11a2 2 0 100 4h12a2 2 0 100-4H4z" />
                </svg>
                <span>Choose Image</span>
            </label>
        </div>

        <div class="mt-6">
            <label for="convertFormat" class="block text-sm font-medium text-gray-700">Convert To</label>
            <select id="convertFormat" class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WebP</option>
                <option value="bmp">BMP</option>
                <option value="gif">GIF</option>
            </select>
        </div>

        <button id="convertBtn" class="mt-8 w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all flex items-center justify-center">
            Convert
        </button>

        <a id="convertDownloadLink" class="hidden mt-6 block w-full py-3 bg-gray-100 text-gray-700 rounded-lg text-center hover:bg-gray-200 transition-all">
            Download Converted Image
        </a>
    </div>

    <!-- Resize Section -->
    <div id="resizeSection" class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg max-w-xl hidden">
        <h1 class="text-3xl font-bold text-center text-blue-600">Resize Image</h1>
        <p class="text-gray-600 text-center mt-2">Reduce your image size to your desired KB!</p>

        <div class="mt-6">
            <input type="file" id="resizeFileInput" class="hidden" accept="image/*">
            <label for="resizeFileInput" class="flex items-center justify-center w-full py-3 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-all">
                Choose Image
            </label>
        </div>

        <div class="mt-6">
            <label for="resizeMaxSize" class="block text-sm font-medium text-gray-700">Set Max Size (KB)</label>
            <input type="number" id="resizeMaxSize" class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter max size in KB">
        </div>

        <button id="resizeBtn" class="mt-8 w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all flex items-center justify-center">
            Resize
        </button>

        <a id="resizeDownloadLink" class="hidden mt-6 block w-full py-3 bg-gray-100 text-gray-700 rounded-lg text-center hover:bg-gray-200 transition-all">
            Download Resized Image
        </a>
    </div>

    <script>
        const convertTab = document.getElementById('convertTab');
        const resizeTab = document.getElementById('resizeTab');
        const convertSection = document.getElementById('convertSection');
        const resizeSection = document.getElementById('resizeSection');

        // Navbar tab toggle functionality
        convertTab.addEventListener('click', () => {
            convertSection.classList.remove('hidden');
            resizeSection.classList.add('hidden');
            convertTab.classList.add('bg-blue-700', 'text-white');
            resizeTab.classList.remove('bg-blue-700', 'text-white');
            resizeTab.classList.add('bg-gray-200', 'text-blue-800');
        });

        resizeTab.addEventListener('click', () => {
            resizeSection.classList.remove('hidden');
            convertSection.classList.add('hidden');
            resizeTab.classList.add('bg-blue-700', 'text-white');
            convertTab.classList.remove('bg-blue-700', 'text-white');
            convertTab.classList.add('bg-gray-200', 'text-blue-800');
        });

        // Convert functionality
        document.getElementById('convertBtn').addEventListener('click', () => {
            const fileInput = document.getElementById('convertFileInput');
            const format = document.getElementById('convertFormat').value;
            const downloadLink = document.getElementById('convertDownloadLink');

            if (fileInput.files.length === 0) {
                alert('Please select an image file first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const mimeType = `image/${format}`;

                    canvas.toBlob(function (blob) {
                        const url = URL.createObjectURL(blob);
                        downloadLink.href = url;
                        downloadLink.download = `converted_image.${format}`;
                        downloadLink.classList.remove('hidden');
                    }, mimeType);
                };
            };

            reader.readAsDataURL(file);
        });

        // Resize functionality (example only)
        document.getElementById('resizeBtn').addEventListener('click', () => {
            alert("Resize functionality is under construction.");
        });
    </script>
</body>
</html>
