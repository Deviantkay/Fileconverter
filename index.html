<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Converter with Resizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <div>
            <span class="text-lg font-bold">Image Converter</span>
        </div>
        <div>
            <button id="convertTab" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Convert</button>
            <button id="resizeTab" class="px-4 py-2 bg-gray-200 text-blue-700 rounded hover:bg-gray-300">Resize</button>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg w-full max-w-md">
        <!-- Resize Section -->
        <div id="resizeSection">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Resize Image</h1>
            <input type="file" id="resizeFileInput" class="hidden" accept="image/*">
            <label for="resizeFileInput" class="block w-full bg-blue-500 text-white py-2 px-4 rounded cursor-pointer text-center hover:bg-blue-600">
                <span>Select Image</span>
            </label>

            <div class="mt-4">
                <label for="resizeMaxSize" class="block text-sm font-medium text-gray-700">Set Max Size (KB):</label>
                <input type="number" id="resizeMaxSize" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" placeholder="Enter max size in KB (e.g., 300)">
            </div>

            <!-- Option: Keep Original Extension -->
            <div class="mt-4 flex items-center">
                <input type="checkbox" id="keepExtension" class="h-4 w-4 text-blue-600 border-gray-300 rounded" checked>
                <label for="keepExtension" class="ml-2 text-sm text-gray-700">Keep Original Extension</label>
            </div>

            <!-- Format Selector (Disabled by Default) -->
            <div id="formatSelector" class="mt-4 hidden">
                <label for="resizeFormat" class="block text-sm font-medium text-gray-700">Select Format:</label>
                <select id="resizeFormat" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>

            <button id="resizeBtn" class="mt-6 w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 flex items-center justify-center">
                <span>Resize</span>
            </button>
            <a id="resizeDownloadLink" class="hidden mt-4 block w-full bg-gray-200 text-gray-700 py-2 px-4 rounded text-center hover:bg-gray-300">
                Download Resized Image
            </a>
        </div>
    </div>

    <script>
        const resizeFileInput = document.getElementById('resizeFileInput');
        const resizeMaxSize = document.getElementById('resizeMaxSize');
        const resizeBtn = document.getElementById('resizeBtn');
        const resizeDownloadLink = document.getElementById('resizeDownloadLink');
        const keepExtension = document.getElementById('keepExtension');
        const formatSelector = document.getElementById('formatSelector');
        const resizeFormat = document.getElementById('resizeFormat');

        // Toggle format selector based on "Keep Original Extension" checkbox
        keepExtension.addEventListener('change', () => {
            if (keepExtension.checked) {
                formatSelector.classList.add('hidden');
            } else {
                formatSelector.classList.remove('hidden');
            }
        });

        // Resize Image
        resizeBtn.addEventListener('click', function () {
            if (resizeFileInput.files.length === 0 || !resizeMaxSize.value) {
                alert('Please select an image and enter a max size.');
                return;
            }

            const file = resizeFileInput.files[0];
            const maxSize = parseInt(resizeMaxSize.value) * 1024; // Convert KB to bytes
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    let quality = 1.0;
                    const originalExtension = file.type.split('/')[1]; // Get original extension
                    const selectedFormat = keepExtension.checked ? originalExtension : resizeFormat.value;

                    const mimeType = `image/${selectedFormat}`;

                    // Compress until size matches maxSize
                    canvas.toBlob(function compress(blob) {
                        if (blob.size > maxSize && quality > 0.1) {
                            quality -= 0.1;
                            canvas.toBlob(compress, mimeType, quality);
                        } else {
                            const url = URL.createObjectURL(blob);
                            resizeDownloadLink.href = url;
                            resizeDownloadLink.download = `resized_image.${selectedFormat}`;
                            resizeDownloadLink.classList.remove('hidden');
                        }
                    }, mimeType, quality);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
