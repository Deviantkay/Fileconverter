<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Converter & Resizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M4 5a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2H4zm3 6H5V9h2v2zm10 0h-8V9h8v2z" />
                </svg>
                <span>Image Tools</span>
            </h1>
            <div>
                <button id="convertTab" class="px-4 py-2 rounded-md bg-blue-700 hover:bg-blue-800 transition-all">
                    Convert
                </button>
                <button id="resizeTab" class="ml-2 px-4 py-2 rounded-md bg-gray-200 text-blue-800 hover:bg-gray-300 transition-all">
                    Resize
                </button>
            </div>
        </div>
    </nav>

    <!-- Convert Section -->
    <div id="convertSection" class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg max-w-xl">
        <h1 class="text-3xl font-bold text-center text-blue-600">Convert Image</h1>
        <p class="text-gray-600 text-center mt-2">Easily convert your image to various formats!</p>

        <!-- Image Input -->
        <div class="mt-6">
            <input type="file" id="convertFileInput" class="hidden" accept="image/*">
            <label for="convertFileInput" class="flex items-center justify-center w-full py-3 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3.172 9a4.001 4.001 0 010-2h13.656a4.001 4.001 0 010 2H3.172zM4 11a2 2 0 100 4h12a2 2 0 100-4H4z" />
                </svg>
                <span>Choose Image</span>
            </label>
        </div>

        <!-- Format Selector -->
        <div class="mt-6">
            <label for="convertFormat" class="block text-sm font-medium text-gray-700">Convert To</label>
            <select id="convertFormat" class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WebP</option>
                <option value="bmp">BMP</option>
                <option value="gif">GIF</option>
            </select>
        </div>

        <!-- Action Button -->
        <button id="convertBtn" class="mt-8 w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M6.293 9.707a1 1 0 010-1.414L10 4.586V3a1 1 0 112 0v1.586l3.707 3.707a1 1 0 01-1.414 1.414L12 6.414V17a1 1 0 11-2 0V6.414L7.707 9.707a1 1 0 01-1.414 0z" />
            </svg>
            <span>Convert</span>
        </button>

        <!-- Download Link -->
        <a id="convertDownloadLink" class="hidden mt-6 block w-full py-3 bg-gray-100 text-gray-700 rounded-lg text-center hover:bg-gray-200 transition-all">
            Download Converted Image
        </a>
    </div>

    <script>
        const convertFileInput = document.getElementById('convertFileInput');
        const convertFormat = document.getElementById('convertFormat');
        const convertBtn = document.getElementById('convertBtn');
        const convertDownloadLink = document.getElementById('convertDownloadLink');

        convertBtn.addEventListener('click', function () {
            if (!convertFileInput.files.length) {
                alert('Please select an image to convert.');
                return;
            }

            const file = convertFileInput.files[0];
            const selectedFormat = convertFormat.value;
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const mimeType = `image/${selectedFormat}`;
                    canvas.toBlob(function (blob) {
                        const url = URL.createObjectURL(blob);
                        convertDownloadLink.href = url;
                        convertDownloadLink.download = `converted_image.${selectedFormat}`;
                        convertDownloadLink.classList.remove('hidden');
                    }, mimeType, 1);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
