<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Converter & Resizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M4 5a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2H4zm3 6H5V9h2v2zm10 0h-8V9h8v2z" />
                </svg>
                <span>Image Tools</span>
            </h1>
            <div>
                <button id="convertTab" class="px-4 py-2 rounded-md bg-blue-700 hover:bg-blue-800 transition-all">
                    Convert
                </button>
                <button id="resizeTab" class="ml-2 px-4 py-2 rounded-md bg-gray-200 text-blue-800 hover:bg-gray-300 transition-all">
                    Resize
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10">
        <div id="resizeSection" class="p-8 bg-white rounded-lg shadow-lg max-w-xl mx-auto">
            <h1 class="text-3xl font-bold text-center text-blue-600">Resize Image</h1>
            <p class="text-gray-600 text-center mt-2">Easily resize your image and adjust file size to meet your needs!</p>

            <!-- Image Input -->
            <div class="mt-6">
                <input type="file" id="resizeFileInput" class="hidden" accept="image/*">
                <label for="resizeFileInput" class="flex items-center justify-center w-full py-3 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M3.172 9a4.001 4.001 0 010-2h13.656a4.001 4.001 0 010 2H3.172zM4 11a2 2 0 100 4h12a2 2 0 100-4H4z" />
                    </svg>
                    <span>Choose Image</span>
                </label>
            </div>

            <!-- Max Size Input -->
            <div class="mt-6">
                <label for="resizeMaxSize" class="block text-sm font-medium text-gray-700">Set Max Size (KB)</label>
                <input type="number" id="resizeMaxSize" class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter max size (e.g., 300)">
            </div>

            <!-- Options -->
            <div class="mt-6">
                <label class="flex items-center">
                    <input type="checkbox" id="keepExtension" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked>
                    <span class="ml-2 text-sm text-gray-700">Keep Original Extension</span>
                </label>

                <!-- Format Selector -->
                <div id="formatSelector" class="hidden mt-4">
                    <label for="resizeFormat" class="block text-sm font-medium text-gray-700">Select Format</label>
                    <select id="resizeFormat" class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
            </div>

            <!-- Action Button -->
            <button id="resizeBtn" class="mt-8 w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6.293 9.707a1 1 0 010-1.414L10 4.586V3a1 1 0 112 0v1.586l3.707 3.707a1 1 0 01-1.414 1.414L12 6.414V17a1 1 0 11-2 0V6.414L7.707 9.707a1 1 0 01-1.414 0z" />
                </svg>
                <span>Resize</span>
            </button>

            <!-- Download Link -->
            <a id="resizeDownloadLink" class="hidden mt-6 block w-full py-3 bg-gray-100 text-gray-700 rounded-lg text-center hover:bg-gray-200 transition-all">
                Download Resized Image
            </a>
        </div>
    </div>

    <script>
        const resizeFileInput = document.getElementById('resizeFileInput');
        const resizeMaxSize = document.getElementById('resizeMaxSize');
        const resizeBtn = document.getElementById('resizeBtn');
        const resizeDownloadLink = document.getElementById('resizeDownloadLink');
        const keepExtension = document.getElementById('keepExtension');
        const formatSelector = document.getElementById('formatSelector');
        const resizeFormat = document.getElementById('resizeFormat');

        keepExtension.addEventListener('change', () => {
            formatSelector.classList.toggle('hidden', keepExtension.checked);
        });

        resizeBtn.addEventListener('click', function () {
            if (!resizeFileInput.files.length || !resizeMaxSize.value) {
                alert('Please select an image and set max size.');
                return;
            }

            const file = resizeFileInput.files[0];
            const maxSize = parseInt(resizeMaxSize.value) * 1024;
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    let quality = 1.0;
                    const originalExtension = file.type.split('/')[1];
                    const selectedFormat = keepExtension.checked ? originalExtension : resizeFormat.value;

                    const mimeType = `image/${selectedFormat}`;

                    canvas.toBlob(function compress(blob) {
                        if (blob.size > maxSize && quality > 0.1) {
                            quality -= 0.1;
                            canvas.toBlob(compress, mimeType, quality);
                        } else {
                            const url = URL.createObjectURL(blob);
                            resizeDownloadLink.href = url;
                            resizeDownloadLink.download = `resized_image.${selectedFormat}`;
                            resizeDownloadLink.classList.remove('hidden');
                        }
                    }, mimeType, quality);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
